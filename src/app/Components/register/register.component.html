<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black mt-5">
        <div class="px-5 mt-4">
          <span class="h1 fw-bold mb-0"
            ><img style="width: 100px" src="/logo.png"
          /></span>
        </div>

        <div [formGroup]="registerForm" class="my-3 mx-5 p-4">
          <!-- Full Name -->
          <div class="form-floating mb-3 has-validation">
            <input
              type="text"
              class="form-control"
              id="userName"
              placeholder="Username"
              required
              [class.is-invalid]="
                registerForm.controls.userName.invalid &&
                (registerForm.controls.userName.dirty ||
                  registerForm.controls.userName.touched)
              "
              formControlName="userName"
            />
            <label for="userName">Username</label>
            <div class="invalid-feedback">
              Username must be at least 3 characters.
            </div>
          </div>

          <!-- Email -->
          <div class="form-floating mb-3 has-validation">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              required
              [class.is-invalid]="
                registerForm.controls.email.invalid &&
                (registerForm.controls.email.dirty ||
                  registerForm.controls.email.touched)
              "
              formControlName="email"
            />
            <label for="email">Email</label>
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <!-- Password -->
          <div class="form-floating mb-3 has-validation">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
              [class.is-invalid]="
                registerForm.controls.password.invalid &&
                (registerForm.controls.password.dirty ||
                  registerForm.controls.password.touched)
              "
              formControlName="password"
            />
            <label for="password">Password</label>
            <div class="invalid-feedback">
              Password must be at least 6 characters.
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="form-floating mb-4 has-validation">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
              [class.is-invalid]="
                registerForm.controls.confirmPassword.invalid &&
                (registerForm.controls.confirmPassword.dirty ||
                  registerForm.controls.confirmPassword.touched)
              "
              formControlName="confirmPassword"
            />
            <label for="confirmPassword">Confirm Password</label>
            <div class="invalid-feedback">
              Confirm password must match the password.
            </div>
          </div>

          <div class="pt-1 mb-4">
            <button
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-success btn-lg btn-block"
              (click)="register()"
              [disabled]="registerForm.invalid"
              type="button"
            >
              Register
            </button>
          </div>

          <p>
            Already have an account?
            <a class="link-success" routerLink="/login">Login here</a>
          </p>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="/reg.jpg"
          alt="Login image"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left"
        />
      </div>
    </div>
  </div>
</section>
